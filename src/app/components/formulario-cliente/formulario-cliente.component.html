<div class="card mb-4 border-0">
    <div class="card-body">
        <form (ngSubmit)="onSubmit(clienteForm)" #clienteForm="ngForm">
            <div class="row">
                 <input type="text" name="id" [(ngModel)]="clientes.id" hidden>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="dui" class="form-label">DUI</label>
                        <input 
                            type="text" 
                            required 
                            mask="00000000-0" 
                            name="dui" 
                            placeholder="________-_" 
                            class="form-control" 
                            id="dui" 
                            [(ngModel)]="clientes.dui" 
                            #dui="ngModel"/>
                        <div *ngIf="dui.invalid && (dui.dirty || dui.touched)" class="text-danger">
                            <div *ngIf="dui.errors?.['required']">
                                El DUI es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nit" class="form-label">NIT</label>
                        <input 
                            type="text" 
                            required 
                            mask="0000-000000-000-0" 
                            name="nitCliente" 
                            placeholder="____-______-___-_" 
                            class="form-control" 
                            id="nit" 
                            [(ngModel)]="clientes.nit" #nit="ngModel"/>
                            <div *ngIf="nit.invalid && (nit.dirty || nit.touched)" class="text-danger">
                                <div *ngIf="nit.errors?.['required']">
                                    El nit es requerido.
                                </div>
                            </div>
                    </div>

                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input 
                            type="text" 
                            required 
                            name="nombresCliente" 
                            class="form-control" 
                            id="nombres" 
                            [(ngModel)]="clientes.nombres" #nombres="ngModel"/>
                            <div *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)" class="text-danger">
                                <div *ngIf="nombres.errors?.['required']">
                                    El campo nombre es requerido.
                                </div>
                            </div>
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input 
                            type="text" 
                            required 
                            name="apellidosCliente" 
                            class="form-control" 
                            id="apellidos" 
                            [(ngModel)]="clientes.apellidos" #apellidos="ngModel"/>
                            <div *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)" class="text-danger">
                                <div *ngIf="apellidos.errors?.['required']">
                                    El campos apellido es requerido.
                                </div>
                            </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select
                            id="sexo"
                            required
                            class="form-select"
                            name="sexo"
                            [(ngModel)]="clientes.sexo"
                            #sexo="ngModel"
                        >
                            <option value="" disabled>Seleccione una opci贸n</option>
                            <option *ngFor="let option of sexoOptions" [value]="option.value">{{ option.label }}</option>
                        </select>
                        <div *ngIf="sexo.invalid && (sexo.dirty || sexo.touched)" class="text-danger">
                            <div *ngIf="sexo.errors?.['required']">
                                El campo sexo es requerido.
                            </div>
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label for="actividad" class="form-label">Actividad Econ贸mica</label>
                        <select
                            id="actividad"
                            class="form-select"
                            name="actividadEconomicaValue"
                            [(ngModel)]="clientes.actividadEconomica.id"
                            #actividad="ngModel"
                            required
                        >
                            <option value="" disabled>Seleccione una opci贸n</option>
                            <option *ngFor="let option of actividadEconomica" [value]="option.id">{{ option.descripcion }}</option>
                        </select>
                        <div *ngIf="actividad.invalid && (actividad.dirty || actividad.touched)" class="text-danger">
                            <div *ngIf="actividad.errors?.['required']">
                                El campo de actividad econ贸mica es requerido.
                            </div>
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label for="estadoCivil" class="form-label">Estado Civil</label>
                        <select id="estadoCivil" class="form-select" name="estadoCivilValue" [(ngModel)]="clientes.estadoCivil.id" required #estadoCivilModel="ngModel">
                            <option value="" disabled selected>Seleccione un estado civil</option>
                            <option *ngFor="let option of estadoCivil" [value]="option.id">{{ option.descripcion }}</option>
                        </select>
                    
                        <div *ngIf="estadoCivilModel.invalid && (estadoCivilModel.dirty || estadoCivilModel.touched)" class="text-danger">
                            <div *ngIf="estadoCivilModel.errors?.['required']">
                                El estado civil es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary btn-lg" type="submit" [disabled]="clienteForm.invalid">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
